<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#09090b" media="(prefers-color-scheme: dark)">
    <meta name="description" content="A minimal, dual-color Markdown editor with split-view and offline support.">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="https://placehold.co/192x192/18181b/FFF.png?text=M">
    <title>MonoMark</title>
    
    <!-- CRITICAL: Prevent Dark Mode Flash -->
    <script>
      (function() {
        try {
          var localTheme = localStorage.getItem('monomark-theme');
          var theme = localTheme ? JSON.parse(localTheme) : null;
          var supportDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
          
          // Apply dark class immediately if stored is dark, or if no storage and system is dark
          if (theme === 'dark' || (!theme && supportDarkMode)) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {
          console.error('Error applying theme:', e);
        }
      })();
    </script>

    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              accent: {
                50: '#f0fdfa',
                100: '#ccfbf1',
                200: '#99f6e4',
                300: '#5eead4',
                400: '#2dd4bf',
                500: '#14b8a6',
                600: '#0d9488',
                700: '#0f766e',
                800: '#115e59',
                900: '#134e4a',
                950: '#042f2e',
              }
            },
            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
              sans: ['system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.3s ease-out forwards',
              'fade-in-down': 'fadeInDown 0.3s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px) translateX(-50%)' },
                '100%': { opacity: '1', transform: 'translateY(0) translateX(-50%)' },
              },
              fadeInDown: {
                 '0%': { opacity: '0', transform: 'translateY(-10px)' },
                 '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Base styles to match theme immediately */
      html, body {
        background-color: #ffffff;
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
      html.dark, html.dark body {
        background-color: #09090b;
        color: #f4f4f5;
      }
      
      /* 
       * Splash Screen Styles (Pre-Tailwind) 
       * These ensure the logo is visible while React and Tailwind are loading
       */
      .splash-container {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1rem;
      }
      
      .splash-logo {
        width: 64px;
        height: 64px;
        border-radius: 12px;
        background-color: #18181b; /* Light mode: Zinc-900 */
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        font-size: 32px;
        font-weight: bold;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
      
      .splash-text {
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 1.125rem;
        font-weight: 700;
        color: #18181b;
        letter-spacing: -0.025em;
      }

      /* Dark mode overrides for splash */
      .dark .splash-logo {
        background-color: #ffffff;
        color: #18181b;
      }
      .dark .splash-text {
        color: #ffffff;
      }
      
      /* Minimal scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e4e4e7;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #3f3f46;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d4d4d8;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #52525b;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-syntax-highlighter": "https://aistudiocdn.com/react-syntax-highlighter@^15.5.0",
    "react-syntax-highlighter/dist/esm/styles/prism": "https://aistudiocdn.com/react-syntax-highlighter@^15.5.0/dist/esm/styles/prism",
    "react-syntax-highlighter/": "https://aistudiocdn.com/react-syntax-highlighter@^16.1.0/"
  }
}
</script>
</head>
  <body class="bg-white dark:bg-zinc-950 text-zinc-900 dark:text-zinc-100 transition-colors duration-200 overscroll-none">
    <div id="root">
      <!-- 
        Initial Splash Screen 
        This is rendered immediately by the browser and replaced by React once loaded.
      -->
      <div class="splash-container">
        <div class="splash-logo">M</div>
        <div class="splash-text">MonoMark</div>
      </div>
    </div>
  </body>
</html>
