<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="A minimal, dual-color Markdown editor with split-view and offline support.">
    <!-- Default theme color, updated by JS -->
    <meta name="theme-color" content="#ffffff">
    
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="https://placehold.co/192x192/18181b/FFF.png?text=M">
    <title>MonoMark</title>
    
    <!-- CRITICAL: Prevent Dark Mode Flash and Set PWA Theme Color -->
    <script>
      (function() {
        try {
          // Color Definitions (Must match CSS)
          var colors = {
            zinc: { light: '#ffffff', dark: '#09090b' },
            catppuccin: { light: '#eff1f5', dark: '#1e1e2e' },
            nord: { light: '#eceff4', dark: '#2e3440' },
            solarized: { light: '#fdf6e3', dark: '#002b36' }
          };

          var localTheme = localStorage.getItem('monomark-theme');
          var localPalette = localStorage.getItem('monomark-palette');
          
          var theme = localTheme ? JSON.parse(localTheme) : null;
          var palette = localPalette ? JSON.parse(localPalette) : 'zinc';

          var supportDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
          var isDark = theme === 'dark' || (!theme && supportDarkMode);

          var root = document.documentElement;
          if (isDark) {
            root.classList.add('dark');
          } else {
            root.classList.remove('dark');
          }
          
          // Add palette class
          root.classList.add('theme-' + palette);

          // Update PWA Theme Color
          var metaThemeColor = document.querySelector('meta[name="theme-color"]');
          if (metaThemeColor) {
             var colorSet = colors[palette] || colors.zinc;
             metaThemeColor.setAttribute('content', isDark ? colorSet.dark : colorSet.light);
          }

        } catch (e) {
          console.error('Error applying theme:', e);
        }
      })();
    </script>

    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Semantic Colors mapped to CSS Variables
              bg: {
                primary: 'var(--bg-primary)',
                secondary: 'var(--bg-secondary)',
              },
              fg: {
                primary: 'var(--text-primary)',
                secondary: 'var(--text-secondary)',
              },
              border: 'var(--border)',
              accent: 'var(--accent)',
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  '--tw-prose-body': 'var(--text-primary)',
                  '--tw-prose-headings': 'var(--text-primary)',
                  '--tw-prose-lead': 'var(--text-secondary)',
                  '--tw-prose-links': 'var(--text-primary)',
                  '--tw-prose-bold': 'var(--text-primary)',
                  '--tw-prose-counters': 'var(--text-secondary)',
                  '--tw-prose-bullets': 'var(--border)',
                  '--tw-prose-hr': 'var(--border)',
                  '--tw-prose-quotes': 'var(--text-primary)',
                  '--tw-prose-quote-borders': 'var(--border)',
                  '--tw-prose-captions': 'var(--text-secondary)',
                  '--tw-prose-code': 'var(--text-primary)',
                  '--tw-prose-pre-code': 'var(--text-primary)',
                  '--tw-prose-pre-bg': 'var(--bg-secondary)',
                  '--tw-prose-th-borders': 'var(--border)',
                  '--tw-prose-td-borders': 'var(--border)',
                }
              }
            }),
            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
              sans: ['system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.3s ease-out forwards',
              'fade-in-down': 'fadeInDown 0.3s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px) translateX(-50%)' },
                '100%': { opacity: '1', transform: 'translateY(0) translateX(-50%)' },
              },
              fadeInDown: {
                 '0%': { opacity: '0', transform: 'translateY(-10px)' },
                 '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* CSS Variables for Theming */
      :root {
        /* Default transition for colors */
        transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease;
      }

      /* 
       * ZINC (Default) 
       */
      .theme-zinc {
        --bg-primary: #ffffff;
        --bg-secondary: #f4f4f5;
        --text-primary: #18181b;
        --text-secondary: #71717a;
        --border: #e4e4e7;
        --accent: #18181b;
      }
      .dark.theme-zinc {
        --bg-primary: #09090b;
        --bg-secondary: #18181b;
        --text-primary: #f4f4f5;
        --text-secondary: #a1a1aa;
        --border: #27272a;
        --accent: #f4f4f5;
      }

      /* 
       * CATPPUCCIN 
       * Latte (Light) / Mocha (Dark)
       */
      .theme-catppuccin {
        --bg-primary: #eff1f5;
        --bg-secondary: #e6e9ef;
        --text-primary: #4c4f69;
        --text-secondary: #6c6f85;
        --border: #bcc0cc;
        --accent: #1e66f5; /* Blue */
      }
      .dark.theme-catppuccin {
        --bg-primary: #1e1e2e;
        --bg-secondary: #181825;
        --text-primary: #cdd6f4;
        --text-secondary: #a6adc8;
        --border: #313244;
        --accent: #89b4fa; /* Blue */
      }

      /* 
       * NORD 
       * Snow Storm (Light) / Polar Night (Dark)
       */
      .theme-nord {
        --bg-primary: #eceff4;
        --bg-secondary: #e5e9f0;
        --text-primary: #2e3440;
        --text-secondary: #4c566a;
        --border: #d8dee9;
        --accent: #5e81ac;
      }
      .dark.theme-nord {
        --bg-primary: #2e3440;
        --bg-secondary: #3b4252;
        --text-primary: #eceff4;
        --text-secondary: #d8dee9;
        --border: #434c5e;
        --accent: #88c0d0;
      }

      /* 
       * SOLARIZED
       */
      .theme-solarized {
        --bg-primary: #fdf6e3;
        --bg-secondary: #eee8d5;
        --text-primary: #657b83;
        --text-secondary: #93a1a1;
        --border: #d3d7cf;
        --accent: #2aa198;
      }
      .dark.theme-solarized {
        --bg-primary: #002b36;
        --bg-secondary: #073642;
        --text-primary: #839496;
        --text-secondary: #586e75;
        --border: #073642;
        --accent: #2aa198;
      }


      /* Base styles overrides */
      html, body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
      
      /* Splash Screen Styles */
      .splash-container {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        background-color: #09090b; /* Force dark bg for splash to avoid flash on mobile */
      }
      
      .splash-logo {
        width: 64px;
        height: 64px;
        border-radius: 12px;
        background-color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #18181b;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        font-size: 32px;
        font-weight: bold;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
      
      .splash-text {
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 1.125rem;
        font-weight: 700;
        color: #ffffff;
        letter-spacing: -0.025em;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-secondary);
      }
    </style>

    <div id="root">

        Initial Splash Screen
